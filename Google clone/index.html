
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <link rel="stylesheet" href="./CSS/styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="navigation">
                <div class="navbar-items">
                    <button type="button" class="navbar-title">Gmail</button>
                    <button type="button" class="navbar-title">Images</button>
                    <button type="button" class="navbar-title">
                        <img class="options-image" 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/9dots.svg/220px-9dots.svg.png" 
                        alt="options">
                    </button>
                    <button type="button" class="navbar-title">
                        <img class="profile-image" 
                        src="https://cdn.leonardo.ai/users/25acf724-d0fb-44e7-8da5-a5932af5eac9/generations/6f6f87dc-495e-4408-9b07-46271930321e/DreamShaper_v7_Generate_as_an_anime_character_3.jpg" 
                        alt="navbar-icon">
                    </button>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="google-image-container">
                <img class="google-image" 
                src="https://www.google.com/logos/doodles/2023/2023-womens-world-cup-quarter-finals-aug-12-6753651837110161-6752733080609799-cst.gif" 
                alt="google image">
            </div>
            <div class="search-bar">
                <img 
                    class="search-icon" 
                    src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" 
                    alt="search icon">
                <img 
                src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" 
                class="speech-icon" 
                alt="speech icon">
            </div>
            <div class="search-buttons">
                <button class="search-bar-button" type="button">
                    Search with Google
                </button>
                <button class="search-bar-button" type="button">
                    Im Feeling Lucky
                </button>
            </div>
        </main>
        <footer class="footer">
            <div class="left-footer">
                <button type="button" class="footer-item-left">Marketing</button>
                <button type="button" class="footer-item-left">Business</button>
                <button type="button" class="footer-item-left">About</button>
                <button type="button" class="footer-item-left">How does the search work?</button>
            </div>
            <div class="right-footer">
                <button type="button" class="footer-item-right">Privacy</button>
                <button type="button" class="footer-item-right">Conditions</button>
                <button type="button" class="footer-item-right">Preferences</button>
            </div>
        </footer>
    </body>
    </html>
